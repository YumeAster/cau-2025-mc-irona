<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #111;
      color: white;
    }
    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid gray;
      background: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 60px;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: black;
    }
    .hour {
      width: 4px;
      height: 50px;
    }
    .minute {
      width: 3px;
      height: 70px;
      background: #333;
    }
    .second {
      width: 2px;
      height: 90px;
      background: red;
    }
    .number {
      position: absolute;
      width: 20px;
      height: 20px;
      text-align: center;
      transform: translate(-50%, -50%);
      color: black;
      font-weight: bold;
    }
    .loader {
      font-size: 1em;
      position: relative;
    }
    .loader::after {
      content: "";
      display: inline-block;
      width: 1em;
      height: 1em;
      border-radius: 50%;
      border: 2px solid white;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>
  <div class="loader">Loading</div>

  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hour = now.getHours();

      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hourDeg = (hour % 12) * 30 + min * 0.5;

      document.getElementById("second").style.transform = `translate(-50%) rotate(${secDeg}deg)`;
      document.getElementById("minute").style.transform = `translate(-50%) rotate(${minDeg}deg)`;
      document.getElementById("hour").style.transform = `translate(-50%) rotate(${hourDeg}deg)`;
    }

    function placeNumbers() {
      const clock = document.getElementById('clock');
      const radius = 100 - 20; // center radius - offset for number
      for (let i = 1; i <= 12; i++) {
        const angle = (i * 30 - 90) * Math.PI / 180; // -90 to rotate 12 to top
        const x = 100 + radius * Math.cos(angle);
        const y = 100 + radius * Math.sin(angle);
        const num = document.createElement('div');
        num.className = 'number';
        num.style.left = `${x - 6}px`;
        num.style.top = `${y - 6}px`;
        num.textContent = i;
        clock.appendChild(num);
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    placeNumbers();
  </script>
</body>
</html>
